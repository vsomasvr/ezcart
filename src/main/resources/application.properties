spring.application.name=ezcart
server.port=7443

# --- Demo User Credentials ---
# Externalize user details to allow overriding via environment variables in production.
# Format: username:password:ROLE1,ROLE2;username2:password2:ROLE3
app.security.users=user:password:USER;admin:adminpass:ADMIN,USER

# --- SSL Configuration ---
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/keystore.p12
server.ssl.key-store-password=secret
server.ssl.key-alias=ezcart
